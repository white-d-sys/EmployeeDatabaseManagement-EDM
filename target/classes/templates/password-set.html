<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">User Registration</h2>
          <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
          </div>
          <form th:action="@{/employeeinfo/save-password}" method="post" th:object="${employeecred}">
            <div class="mb-3">
<!--              <label for="employee_id" class="form-label">Employee Id:</label>-->
              <input type="hidden" id="employee_id" name="employee_username" th:field="${employeecred.username}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="username" name="sername" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password"  th:field="${employeecred.password}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="role" class="form-label">Role:</label>
              <select id="role" name="role" class="form-select" th:value="${employeecred.role}">
                <option value="HR">HR</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Employee</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
