<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px Auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            display : absolute;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Employee Information</h2>
    <form  th:action="@{/employeeinfo/create}" method="post" th:object="${employeeinfo}">
        <div class="form-group">
            <label for="empId">Employee ID:</label>
            <input type="hidden" id="empID" name="empID" th:field="${employeeinfo.employee.id}" pattern="EMP-[0-9]{4}" required>

        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:field="${employeeinfo.address}" required>
        </div>
<!--        <label for="gender">Gender</label>-->
<!--        <select class="form-group" id="gender" th:field="${employeeinfo.gender}">-->
<!--            <option>Select</option>-->
<!--            <option value="male">Male</option>-->
<!--            <option value="female">Female</option>-->
<!--            <option value="other">Other</option>-->
<!--        </select>-->
<!--        <label for="hikePlane">Hike:</label>-->
<!--        <input type="text" id="hikePlane" name="hikePlane">-->
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" th:field="${employeeinfo.DOB}" required>

        </div>

        <div class="form-group">
            <label for="LearningInstitute" >LearningInstitute:</label>
            <input type="text" id="LearningInstitute" name="LearningInstitute" th:field="${employeeinfo.learningInstitute}" required>

        </div>
        <div class="form-group">
            <label for="numberInput">EmContactNo:</label>
            <input type="number" id="numberInput" name="numberInput" pattern="[0-9]{1,10}" th:field="${employeeinfo.prevExp}" maxlength="2" required>
        </div>
        <div class="form-group">

            <div class="form-group">
                <label for="Relationship">Relationship:</label>
                <input type="text" id="Relationship" name="Relationship" th:field="${employeeinfo.relationship}" required>
            </div>
            <div class="form-group">
                <label for="HealthCondition">HealthCondition:</label>
                <input type="text" id="HealthCondition" name="HealthCondition" th:field="${employeeinfo.healthCondition}" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
    </div></form>
</div>
</body>
</html>
