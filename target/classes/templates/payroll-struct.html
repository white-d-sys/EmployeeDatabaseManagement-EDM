<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Structure For Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h2>Payroll Calculator</h2>
<form id="payrollForm" th:action="@{/app/salary}" method="post" th:object="${payrollstruct}">
  <input type="hidden"  th:field="${payrollstruct.id}">
  <label for="BaseSalary">Basic Salary:</label>
  <input type="number" id="basesalary" th:field="${payrollstruct.payrollStruct.baseSalary}" required>

  <label for="hra">HRA:</label>
  <input type="number" id="hra" th:field="${payrollstruct.payrollStruct.HRA}" required>

  <label for="da">DA:</label>
  <input type="number" id="da" th:field="${payrollstruct.payrollStruct.DA}" required>

  <label for="bonus">Bonus:</label>
  <input type="number" id="bonus" th:field="${payrollstruct.payrollStruct.bonus}"required>

  <label for="pf">PF:</label>
  <input type="number" id="pf" th:field="${payrollstruct.payrollStruct.PF}" required>

  <label for="esic">ESIC:</label>
  <input type="number" id="esic"  th:field="${payrollstruct.payrollStruct.ESIC}"required>

  <input type="submit" placeholder="submit">
</form>

</body>
</html>
