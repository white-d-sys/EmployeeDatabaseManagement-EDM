<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            margin:120px;
            display:box;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            display:relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
        align:center;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Employee Record</h2>
  <form method="post" th:action="@{/employee/create}" th:object="${employee}">
    <div class="form-group">
      <input type="hidden"  name="empID" th:field="${employee.department.id}" readonly pattern="EMP-[0-9]{4}" required>
      <label for="empId">Employee ID:</label>
      <input type="text" id="empID" name="empID" th:field="${employee.id}" readonly pattern="EMP-[0-9]{4}" required>

    </div>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name"  th:value="${employee.name}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="${employee.email}" required>
    </div>
<!--    <label for="gender">Gender</label>-->
<!--    <select class="form-group" id="gender" name="gender">-->
<!--      <option>Select</option>-->
<!--      <option th:value="${employeeinfo.gender}" value="male">Male</option>-->
<!--      <option th:value="${employeeinfo.gender}" value="female">Female</option>-->
<!--      <option value="other">Other</option>-->
<!--    </select>-->
    <div class="form-group">
    <label for="hikePlane">Hike:</label>
    <input type="text" id="hikePlane" name="hikePlane" th:field="${employee.hike}">
    </div>
    <div class="form-group">
      <label for="numberInput">Enter a number (up to 10 digits):</label>
      <input type="number" id="numberInput" name="numberInput" th:field="${employee.number}" pattern="[0-9]{1,10}" maxlength="10" required>

    </div>
    <div class="form-group">
      <label for="DOJ">DOJ:</label>
      <input type="date" id="DOJ" name="DOJ" th:field="${employee.DOJ}" required>
    </div>

    <div class="form-group">
      <label for="aadhar">Enter Aadhar Number:</label>
      <input type="text" id="aadhar" name="aadhar" th:field="${employee.aadharNo}" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" maxlength="14" required>

    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="pan">Enter Pan Number:</label>
        <input type="text" id="pan" name="pan"  th:field="${employee.panNo}" maxlength="10" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
  </div></form>
</div>
</div>
</body>
</html>
