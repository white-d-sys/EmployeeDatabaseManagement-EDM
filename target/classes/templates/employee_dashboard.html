<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
        /* Custom CSS for the dashboard */
        .dashboard-container {
            height: calc(100% - 40px); /* Height of the viewport minus the top margin (40px) */
            margin-top: 100px; /* Top margin */
            display: flex;
            flex-wrap: wrap; /* Allow boxes to wrap to the next line */
            justify-content: center;
            align-items: center;
        }

        .dashboard-box {
            width: 350px; /* Increase the width for larger boxes */
            height: 220px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        /* Custom CSS for the blue color button boxes */
        .dashboard-box-blue {
            width: 150px;
            height: 100px;
            margin: 10px;
            background-color: blue;
            border: none;
            text-align: center;
        }

        .dashboard-box-blue a {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .dashboard-box-blue a:hover {
            background-color: #1e90ff;
        }

        /* Custom CSS for the lower container */
        .dashboard-container-lower {
            margin-top: 10px; /* Reduce the margin for the lower container */
        }

        /* Custom CSS for the greeting and additional information */
        .greeting-container {
            margin-top: 50px;
            text-align: center;
        }

        .additional-info {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
<!-- Upper Panel -->
<div class="greeting-container">
  <h2>Welcome to Your Employee Dashboard</h2>
  <p class="additional-info">Here you can find important information and tools to help you manage your work and stay informed about various aspects of your employment.</p>
</div>


<!-- Middle Panel -->
<div class="dashboard-container">
  <!-- Blue Color Button Boxes (4 boxes in one line) -->

  <div class="dashboard-box-blue">
    <a href="/employee/retrieve" class="btn btn-primary">View Employees</a>
  </div>

  <div class="dashboard-box-blue">
    <a href="/app/department/retrieve" class="btn btn-primary">View Departments</a>
  </div>

  <div class="dashboard-box-blue">
    <a href="/employee/view" class="btn btn-primary">View Profile</a>
  </div>
  <div >
    <form th:action="@{/logout}" method="post">
    <input type="submit"  placeholder="Logout" value="Logout" class="dashboard-box-blue btn btn-primary" >
    </form>
  </div>
</div>

<!-- Lower Panel - First Line -->
<div class="dashboard-container dashboard-container-lower">
  <!-- Other Information Boxes (2 boxes in one line) -->
  <div class="dashboard-box">
    <h5>EDM employee</h5>
    <p  th:text="${empNo}">100</p>
  </div>
  <div class="dashboard-box" >
    <h5>Your Department</h5>
    <p th:text="${dep}"></p>
  </div>


</div>

<!-- Lower Panel - Second Line -->
<div class="dashboard-container dashboard-container-lower">
  <!-- Other Information Boxes (2 boxes in one line) -->
  <!-- Add another box below the previous boxes -->
  <div class="dashboard-box">
    <h5>Announcement</h5>

  </div>

  <!-- Add Employee Box (a new box below the previous boxes) -->
  <div class="dashboard-box">
    <h5>Holidays</h5>
  </div>
</div>


<!-- ... (similarly, add the code for the right corner) ... -->

<!-- Add Bootstrap JS and jQuery script tags here if needed -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
